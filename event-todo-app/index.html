<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EventMaster Pro - Task Management</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=DM+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <div class="header-content">
                <div class="logo-section">
                    <h1 class="app-title">EventMaster Pro</h1>
                    <p class="app-subtitle">Task Management Suite</p>
                </div>
                <div class="header-stats">
                    <div class="stat-card">
                        <div class="stat-number" id="totalTasks">0</div>
                        <div class="stat-label">Total Tasks</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="completedTasks">0</div>
                        <div class="stat-label">Completed</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="urgentTasks">0</div>
                        <div class="stat-label">Urgent</div>
                    </div>
                    <button class="demo-btn" id="loadDemoBtn" onclick="loadDemoData()">Load Demo Data</button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Task Input Section -->
            <section class="task-input-section">
                <div class="input-container">
                    <h2 class="section-title">Create New Task</h2>
                    <form class="task-form" id="taskForm">
                        <div class="form-grid">
                            <div class="form-group">
                                <label for="taskTitle">Task Title</label>
                                <input type="text" id="taskTitle" placeholder="e.g., Confirm venue booking for Johnson wedding" required>
                            </div>
                            <div class="form-group">
                                <label for="eventName">Event Name</label>
                                <input type="text" id="eventName" placeholder="e.g., Johnson Wedding Reception">
                            </div>
                            <div class="form-group">
                                <label for="category">Category</label>
                                <select id="category">
                                    <option value="venue">Venue & Location</option>
                                    <option value="catering">Catering & Food</option>
                                    <option value="entertainment">Entertainment</option>
                                    <option value="logistics">Logistics</option>
                                    <option value="marketing">Marketing & PR</option>
                                    <option value="client">Client Communication</option>
                                    <option value="vendor">Vendor Management</option>
                                    <option value="technical">Technical Setup</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="priority">Priority Level</label>
                                <select id="priority">
                                    <option value="low">Low Priority</option>
                                    <option value="medium">Medium Priority</option>
                                    <option value="high">High Priority</option>
                                    <option value="urgent">Urgent</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="dueDate">Due Date</label>
                                <input type="datetime-local" id="dueDate">
                            </div>
                            <div class="form-group">
                                <label for="assignee">Assignee</label>
                                <input type="text" id="assignee" placeholder="Team member name">
                            </div>
                        </div>
                        <button type="submit" class="create-task-btn">
                            <span class="btn-text">Create Task</span>
                            <span class="btn-icon">✦</span>
                        </button>
                    </form>
                </div>
            </section>

            <!-- Filters Section -->
            <section class="filters-section">
                <div class="filter-container">
                    <button class="filter-btn active" data-filter="all">All Tasks</button>
                    <button class="filter-btn" data-filter="pending">Pending</button>
                    <button class="filter-btn" data-filter="in-progress">In Progress</button>
                    <button class="filter-btn" data-filter="completed">Completed</button>
                    <button class="filter-btn" data-filter="urgent">Urgent Only</button>
                </div>
            </section>

            <!-- Tasks Display Section -->
            <section class="tasks-section">
                <div class="tasks-header">
                    <h2 class="section-title">Current Tasks</h2>
                    <div class="view-toggle">
                        <button class="view-btn active" data-view="cards">Cards</button>
                        <button class="view-btn" data-view="list">List</button>
                    </div>
                </div>
                <div class="tasks-container" id="tasksContainer">
                    <!-- Tasks will be dynamically inserted here -->
                </div>
                <div class="empty-state" id="emptyState">
                    <div class="empty-illustration">✨</div>
                    <h3>No tasks yet</h3>
                    <p>Create your first task to get started with event management</p>
                </div>
            </section>
        </main>
    </div>

    <!-- Task Detail Modal -->
    <div class="modal-overlay" id="taskModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Task Details</h3>
                <button class="modal-close" id="modalClose">×</button>
            </div>
            <div class="modal-body" id="modalBody">
                <!-- Task details will be populated here -->
            </div>
        </div>
    </div>

    <script src="demo-data.js"></script>
    <script src="app.js"></script>
</body>
</html>
