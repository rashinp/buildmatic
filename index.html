<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mindful Journal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;1,400&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="journal-header">
            <div class="header-ornament"></div>
            <h1 class="journal-title">Mindful Journal</h1>
            <p class="journal-subtitle">A space for your thoughts and feelings</p>
            <div class="date-display" id="currentDate"></div>
        </header>

        <main class="journal-main">
            <div class="entry-form" id="entryForm">
                <div class="form-section">
                    <label class="form-label">How are you feeling today?</label>
                    <div class="mood-selector">
                        <button class="mood-btn" data-mood="radiant" title="Radiant">âœ¨</button>
                        <button class="mood-btn" data-mood="happy" title="Happy">ğŸ˜Š</button>
                        <button class="mood-btn" data-mood="content" title="Content">ğŸ˜Œ</button>
                        <button class="mood-btn" data-mood="neutral" title="Neutral">ğŸ˜</button>
                        <button class="mood-btn" data-mood="anxious" title="Anxious">ğŸ˜°</button>
                        <button class="mood-btn" data-mood="sad" title="Sad">ğŸ˜¢</button>
                        <button class="mood-btn" data-mood="overwhelmed" title="Overwhelmed">ğŸ˜µ</button>
                    </div>
                    <div class="mood-description" id="moodDescription"></div>
                </div>

                <div class="form-section">
                    <label class="form-label" for="activities">What did you do today?</label>
                    <div class="activity-tags">
                        <button class="tag-btn" data-activity="work">Work</button>
                        <button class="tag-btn" data-activity="exercise">Exercise</button>
                        <button class="tag-btn" data-activity="social">Social</button>
                        <button class="tag-btn" data-activity="creative">Creative</button>
                        <button class="tag-btn" data-activity="learning">Learning</button>
                        <button class="tag-btn" data-activity="relax">Relax</button>
                        <button class="tag-btn" data-activity="nature">Nature</button>
                        <button class="tag-btn" data-activity="family">Family</button>
                    </div>
                </div>

                <div class="form-section">
                    <label class="form-label" for="reflection">Today's reflection</label>
                    <textarea 
                        id="reflection" 
                        class="reflection-textarea" 
                        placeholder="What's on your mind? How was your day? Any insights or thoughts you'd like to capture..."
                    ></textarea>
                </div>

                <div class="form-section">
                    <label class="form-label" for="gratitude">Three things I'm grateful for</label>
                    <div class="gratitude-inputs">
                        <input type="text" class="gratitude-input" placeholder="1. Something that brought you joy today...">
                        <input type="text" class="gratitude-input" placeholder="2. A person you appreciate...">
                        <input type="text" class="gratitude-input" placeholder="3. A moment of peace or beauty...">
                    </div>
                </div>

                <button class="save-btn" id="saveEntry">
                    <span class="save-icon">ğŸ“</span>
                    Save Today's Entry
                </button>
            </div>

            <div class="entries-history" id="entriesHistory">
                <h2 class="history-title">Your Journal History</h2>
                <div class="entries-container" id="entriesContainer">
                    <!-- Entries will be dynamically added here -->
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
